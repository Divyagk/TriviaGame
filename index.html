<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="assets/javascript/app.js" type="text/javascript"></script>



</head>

<body>
    <!-- Jumbotron for giving the title and music buttons-->
    <div class="jumbotron">
        <h1 class="text-center">
            <strong>Game Of Thrones Trivia</strong>
        </h1>
        <hr>
        <div id="musicControls" class="text-center">
            <button class="btn btn-warning btn-xs theme-button">
                <span class="fa fa-music"></span> Play Theme!</button>
            <button class="btn btn-dark btn-xs pause-button">
                <span class="fa fa-pause"></span> Pause Song</button>
        </div>

    </div>
    <!-- To display questions,options,buttons,timeremaining -->
    <div class="qansdisplay">
        <button type="button" class="btn btn-success"  id="start">Start Game</button>
        <button type="button" class="btn btn-success"  id="restart">Play Again?</button>
        <div id="timeremains"></div>
        <div id="questionblock"></div>
        <div id= "answerblock"></div>

    </div>
    





</body>

</html>
